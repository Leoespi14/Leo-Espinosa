<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Datos Recibidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
    <div class="container card p-4 mt-5">
        <h2 class="text-center mb-4">¡Gracias por tu mensaje!</h2>
        <div id="data-container" class="alert alert-success">
            </div>
    </div>

    <script>
        // Lee los parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const nombre = params.get('nombre');
        const correo = params.get('correo');
        const mensaje = params.get('mensaje');

        // Inserta los datos en el contenedor
        document.getElementById('data-container').innerHTML = `
            <p><strong>Nombre:</strong> ${nombre}</p>
            <p><strong>Correo:</strong> ${correo}</p>
            <p><strong>Tu recomendación:</strong> ${mensaje}</p>
        `;
    </script>
</body>
</html>
