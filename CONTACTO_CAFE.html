<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto - Cafeterías CDMX</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- MENÚ DE NAVEGACIÓN -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand" href="CAFETERIAS_2.html">Cafeterías CDMX</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Menú">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="MENU_CAFETERIAS.html">Cafeterías</a></li>
          <li class="nav-item"><a class="nav-link" href="PRODUCTOS_CAFE.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="CONTACTO_CAFE.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <style>
    body {
      background-color: #f5f2ed; /* Beige neutro */
      color: #333;
    }
    h2 {
      color: #5c4033; /* Café oscuro */
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 25px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #5c4033;
      border: none;
    }
    .btn-primary:hover {
      background-color: #3e2a21;
    }
    footer {
      background-color: #3e3e3e;
      color: white;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-container">
      <h2 id="contacto" class="mb-4 text-center">Contacto</h2>
      <form>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Escribe tu nombre">
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="nombre@ejemplo.com">
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Escribe tu recomendación para más cafeterías</label>
          <textarea class="form-control" id="mensaje" rows="4" placeholder="Tu mensaje..."></textarea>
        </div>
        <div class="d-grid">
          <button onclick="alert('¡GRACIAS! lo tomaremos en cuenta')" type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>

  
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success" onclick=window.location.href='https://wa.me/5255678765?text=Hola,%20quiero%20más%20información'>Contactar por WhatsApp</button>
        <button type="button" class="btn btn-dark btn-lg m-2">Instagram</button>
        <button type="button" class="btn btn-info btn-lg m-2">Facebook</button>
        <button type="button" class="btn btn-danger btn-lg m-2">Gmail</button>
      </div>
    </div>
  </div>

  

<!-- Mapa -->
<div class="mt-4 ratio ratio-16x9">
  <iframe
    src="https://maps.google.com/maps?q=Mexico%20City&t=&z=13&ie=UTF8&iwloc=&output=embed"
    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>
</div>












  <footer class="text-center mt-5">
    <p>© 2025 Cafeterías CDMX | Descubre el mejor café de la ciudad</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
